<form (submit)="onSubmit()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input formControlName="nombre" matInput />
    <mat-error>El campo Nombre es requerido</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Fecha de Nacimiento</mat-label>
    <input
      formControlName="fechaNacimiento"
      matInput
      [matDatepicker]="picker"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <app-imagenes [urlImegaenActual]="modelo?.foto" ></app-imagenes>

  <!-- <app-input-markdown [placeHolderTextarea]="'BiografÃ­a'"
  (changeMarkdown)="cambioMarkdown($event)"></app-input-markdown> -->

  <app-input-markdaown (changeMarkdown2)="cambioMarkDown($event)"></app-input-markdaown>

  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Guardar Cambios
    </button>
    <a mat-stroked-button routerLink="/actores"> Cancelar </a>
  </div>
</form>
