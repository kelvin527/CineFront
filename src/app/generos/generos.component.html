<h2> Generos</h2>
<button mat-flat-button color="primary" routerLink="/generos/crear">
  Crear nuevo
</button>
<app-listado-generico [listado]="generos">
<ng-container contenido>
  <table
  #table
  mat-table
  [dataSource]="generos"
  class="mar-elevation-z8 table-indice" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef=""></th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/generos/ediatr/{{element.id}}"
        mat-flat-button
        color="primary"
        >Editar</a>
        <button mat-flat-button color="warn">Borrar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columnd: columnasAMostrar"></tr>

</table>
</ng-container>
</app-listado-generico>
